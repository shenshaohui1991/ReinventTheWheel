<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper demo</title>
    <link rel="stylesheet" href="./swiper.css">
    <style>
        /* 插件样式 */
        .swiper-container {
            overflow: hidden;
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        .swiper-item {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 500px;
            height: 100%;
            margin-left: -250px;
            opacity: 0;
        }

        .swiper-nextItem:before,
        .swiper-preItem:before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
        }


        /* 自定义样式 */
        .item {
            color: black;
            background-size: 100% 100%;
            font-size: 20px;
            text-align: center;
        }

        .item1 {
            background-image: url(1.jpg);
        }

        .item2 {
            background-image: url(2.jpg);
        }

        .item3 {
            background-image: url(3.jpg);
        }

        .item4 {
            background-image: url(4.jpg);
        }

        .item5 {
            background-image: url(5.jpg);
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-item item item1">item 1</div>
    <div class="swiper-item item item2">item 2</div>
    <div class="swiper-item item item3">item 3</div>
    <div class="swiper-item item item4">item 4</div>
    <div class="swiper-item item item5">item 5</div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="./swiper.js"></script>
<script>
    $('.swiper-container').swiper({
        speed: 300
    });
</script>
</body>
</html>
