<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery data list</title>
    <link href="jquery.datalist.css" rel="stylesheet">
</head>
<body>

<div class="suggest__wrapper">
    <input type="text" class="js-datalist" style="width: 200px" data-select="js-select">
    <select id="js-select">
        <option value="1" selected>北京天安门</option>
        <option value="2">广州火车站</option>
        <option value="3">上海虹桥机场</option>
        <option value="4">深圳宝安体育馆</option>
        <option value="5">北京图书馆</option>
        <option value="6">ZSMJ边缘大</option>
        <option value="7">撼地神牛</option>
        <option value="8">湖南师范大学</option>
    </select>
</div>

<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery.datalist.js"></script>
<script>
    $(document).ready(function () {
        $('.js-datalist').datalist();
    });
</script>
</body>
</html>
